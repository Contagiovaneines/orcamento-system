<div class="container mt-5 pt-5">
  <div class="form-container mx-auto p-4 bg-white rounded shadow-lg">
    <h1 class="form-title text-center text-primary mb-4">
      {{ client.id ? 'Editar Cliente' : 'Novo Orçamento' }}
    </h1>
    <form (ngSubmit)="save()" #clientForm="ngForm">
      <!-- Campo Nome -->
      <div class="mb-4">
        <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-white">
            <i class="material-icons">person</i>
          </span>
          <input
            type="text"
            class="form-control"
            id="nome"
            [(ngModel)]="client.nome"
            name="nome"
            required
            #nome="ngModel"
          />
        </div>
        <div *ngIf="nome.invalid && nome.touched" class="text-danger small">
          O nome é obrigatório.
        </div>
      </div>

      <!-- Campo Email -->
      <div class="mb-4">
        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-white">
            <i class="material-icons">email</i>
          </span>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="client.email"
            name="email"
            required
            email
            #email="ngModel"
          />
        </div>
        <div *ngIf="email.invalid && email.touched" class="text-danger small">
          O email é obrigatório e deve ser válido.
        </div>
      </div>

      <!-- Campo Telefone -->
      <div class="mb-4">
        <label for="telefone" class="form-label">Telefone <span class="text-danger">*</span></label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-white">
            <i class="material-icons">phone</i>
          </span>
          <input
            type="tel"
            class="form-control"
            id="telefone"
            [(ngModel)]="client.telefone"
            name="telefone"
            required
            mask="(00) 0 0000 0000"
            prefix="+55 "
            #telefone="ngModel"
            placeholder="(XX) 0 0000 0000"
          />
        </div>
        <div *ngIf="telefone.invalid && telefone.touched" class="text-danger small">
          O telefone é obrigatório.
        </div>
      </div>

      <!-- Campo Empresa -->
      <div class="mb-4">
        <label for="empresa" class="form-label">Empresa</label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-white">
            <i class="material-icons">business</i>
          </span>
          <input
            type="text"
            class="form-control"
            id="empresa"
            [(ngModel)]="client.empresa"
            name="empresa"
            #empresa="ngModel"
          />
        </div>
      </div>

      <!-- Campo Solicitação -->
      <div class="mb-4">
        <label for="solicitacao" class="form-label">Solicitação</label>
        <textarea
          class="form-control"
          id="solicitacao"
          [(ngModel)]="client.solicitacao"
          name="solicitacao"
          rows="4"
          placeholder="Descreva a solicitação do cliente">
        </textarea>
      </div>

      <!-- Ações -->
      <div class="d-flex justify-content-between align-items-center">
        <a routerLink="/" class="btn btn-secondary">
          <i class="material-icons">arrow_back</i> Voltar
        </a>
        <button
          type="submit"
          class="btn btn-primary px-4"
          [disabled]="!clientForm.form.valid">
          <i class="material-icons">save</i> Salvar
        </button>
      </div>
    </form>
  </div>
</div>
